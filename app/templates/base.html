<script>(function (d, s, id) {

<header id="header">
   <nav class="navbar navbar-default navbar-static-top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle collapsed"

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">

                    <li><a href="/home/user/{{session.get('loggedin')}}">Profile</a></li>
                </ul>

                            </div>
                            <button type = "submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                        </form>
                    </li>
                    <li><a href="/home/post">Post a question</a></li>
                    <li>
                        <fb:login-button size='large'
                                         scope="public_profile,email,user_friends,user_location,publish_actions"
                                         onlogin="checkLoginState();"
                                         auto_logout_link="true">

                    </li>
                </ul>
            </div>
        </div>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
